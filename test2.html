<!DOCTYPE html>
<html>
<script src="scripts/main.js?v=2"></script>
<script src="scripts/test2.js?v=16"></script>
<head>
<title>My Calender2</title>
</head>
<body onload="init()">
v16，限定圖片加自己切白邊
<br>

<label for="years">請選擇西元年:</label>
<select name="years" id="years" onchange="redrawCanvas('myCanvas', this);">
</select>

<br>

<label for="imageUrl">上傳 image(寬固定: 1280 px，高至少: 300 px 以上): </label><input type="file" id="imgUrl" name="imgUrl" onchange="redrawCanvas('myCanvas', document.getElementById('years'));">

<br>

<button type="button" onclick="downloadJPG('myCanvas');">下載jpg(無黑色外框)</button>

<hr>

<canvas id="myCanvas" width="1800px" height="1200px" style="border:1px solid #000000;"></canvas>
</body>
</html>
